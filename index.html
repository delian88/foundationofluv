<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Foundation of Luv (FOL) is a humanitarian organization dedicated to transformation through love, dignity, and empowerment.">

  <link rel="icon" type="image/svg+xml" href="logo.svg">
  
  <!-- SEO / Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Foundation of Luv | Love in Action">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700;1,900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --fol-orange: #df8c3d;
      --fol-red: #801010;
      --fol-gold: #f6c453;
      --fol-dark: #433d3b;
      --fol-light: #d8d8d8;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .font-serif {
      font-family: 'Cormorant Garamond', serif;
    }
    .font-cinzel {
      font-family: 'Cinzel', serif;
    }
    
    .text-shine {
      background: linear-gradient(110deg, #433d3b 45%, #ffffff 50%, #433d3b 55%);
      background-size: 250% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s infinite linear;
    }

    .text-shine-red {
      background: linear-gradient(110deg, #801010 45%, #ff9e9e 50%, #801010 55%);
      background-size: 250% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s infinite linear;
      animation-delay: 0.5s;
    }

    @keyframes shine {
      0% { background-position: 250% 0; }
      100% { background-position: -250% 0; }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f8fafc;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--fol-orange);
      border-radius: 10px;
    }
    html {
      scroll-behavior: smooth;
    }
    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
  </style>
