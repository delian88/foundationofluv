  <link rel="icon" type="image/svg+xml" href="logo.svg">
  
  <!-- SEO / Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Foundation of Luv | Love in Action">
  <meta property="og:description" content="Empowering the vulnerable and bridging societal divides through humanitarian service and global advocacy.">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700;1,900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --fol-crimson: #9c1c22;
      --fol-beige: #fdfaf6;
      --fol-cream: #f9f5f0;
      --fol-gold: #e2a744;
      --fol-dark: #332d2b;
      --fol-light-beige: #f2e9e4;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--fol-beige);
      color: var(--fol-dark);
    }
    .font-serif {
      font-family: 'Cormorant Garamond', serif;
    }
    .font-cinzel {
      font-family: 'Cinzel', serif;
    }
    
    .text-shine {
      background: linear-gradient(110deg, var(--fol-dark) 45%, #ffffff 50%, var(--fol-dark) 55%);
      background-size: 250% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s infinite linear;
    }

    .text-shine-crimson {
      background: linear-gradient(110deg, var(--fol-crimson) 45%, #ffd4d4 50%, var(--fol-crimson) 55%);
      background-size: 250% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s infinite linear;
      animation-delay: 0.5s;
    }

    @keyframes shine {
      0% { background-position: 250% 0; }
      100% { background-position: -250% 0; }
    }

    .glass-card {
      background: rgba(255, 253, 250, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(156, 28, 34, 0.1);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--fol-cream);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--fol-crimson);
      border-radius: 10px;
    }
    html {
      scroll-behavior: smooth;
    }
    .glass {
      background: rgba(253, 250, 246, 0.9);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
    
    /* Responsive Adjustments */
    @media (max-width: 640px) {
      .hero-text { font-size: 3.5rem !important; line-height: 1 !important; }
      .mobile-p { font-size: 1.125rem !important; }
    }
  </style>
