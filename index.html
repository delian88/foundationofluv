<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
  <title>Foundation of Luv | Love in Action, Change in Motion</title>
  <meta name="description" content="Foundation of Luv (FOL) is a humanitarian organization dedicated to transformation through love, dignity, and empowerment.">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="logo.svg">
  
  <!-- SEO / Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Foundation of Luv | Love in Action">
  <meta property="og:description" content="Empowering the vulnerable and bridging societal divides through humanitarian service and global advocacy.">
  <meta property="og:image" content="logo.svg">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700;1,900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --fol-crimson: #9c1c22;
      --fol-beige: #fdfaf6;
      --fol-cream: #f9f5f0;
      --fol-gold: #e2a744;
      --fol-dark: #332d2b;
      --fol-light-beige: #f2e9e4;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--fol-beige);
      color: var(--fol-dark);
      position: relative;
    }
    
    /* Premium Noise Texture */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 9999;
    }

    .font-serif {
      font-family: 'Cormorant Garamond', serif;
    }
    .font-cinzel {
      font-family: 'Cinzel', serif;
    }
    
    .text-shine {
      background: linear-gradient(110deg, var(--fol-dark) 45%, #ffffff 50%, var(--fol-dark) 55%);
      background-size: 250% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s infinite linear;
    }

    .text-shine-crimson {
      background: linear-gradient(110deg, var(--fol-crimson) 45%, #ffd4d4 50%, var(--fol-crimson) 55%);
      background-size: 250% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s infinite linear;
      animation-delay: 0.5s;
    }

    @keyframes shine {
      0% { background-position: 250% 0; }
      100% { background-position: -250% 0; }
    }

    .glass-card {
      background: rgba(255, 253, 250, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(156, 28, 34, 0.1);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--fol-cream);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--fol-crimson);
      border-radius: 10px;
    }
    html {
      scroll-behavior: smooth;
    }
    .glass {
      background: rgba(253, 250, 246, 0.9);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
    
    /* Global Viewport Protection */
    .viewport-guard {
      max-width: 100vw;
      overflow-x: hidden;
    }

    /* Responsive Adjustments */
    @media (max-width: 640px) {
      .hero-text { font-size: 2.75rem !important; line-height: 1.1 !important; }
      .mobile-p { font-size: 1rem !important; line-height: 1.6 !important; }
    }
  </style>
